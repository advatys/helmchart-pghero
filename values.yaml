fullname: "pghero"
namespace: pghero
selector:
  matchLabels:  
    app: pghero
replicas: 1  
imagePullPolicy: Always
databases:
# enter the url in format postgres://user:password@hostname:5432/dbname
# password should be UTF-8 encoded
  url: "postgres://postgres:cHYtc2VydmljZQ%3D%3D@test-pv-psql-pgpool.test.svc.cluster.local:5432/postgresdb"    
service:
  type: ClusterIP
  port: 80
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    # ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod 
  enabled: true
  class: nginx
  host: example.com
  tls:
    enabled: false
    tlsSecret: pghero
    


